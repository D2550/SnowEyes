<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="highlight.css">
  <style>
    body {
      width: 400px;
      height: 600px;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
      background: #fff;
      color: #333;
      display: flex;
      flex-direction: column;
    }

    /* 页面容器样式 */
    .page {
      display: none;
      flex: 1;
      overflow-y: auto;
    }

    .page.active {
      display: block;
    }

    /* 内容容器样式 */
    .container {
      height: 100%;
      overflow-y: auto;
    }

    /* 用户名密码结果的颜色标识 */
    .credentials-list .item::before {
      background: #e64980;  /* 粉红色 - 用户名密码 */
    }
  </style>
</head>
<body>
  <!-- 导航栏 -->
  <div class="nav-bar">
    <div class="nav-left">
      <button class="nav-tab active" data-page="scanner">信息搜集</button>
      <button class="nav-tab" data-page="fingerprint">指纹嗅探</button>
      <button class="nav-tab" data-page="config">配置</button>
    </div>
    <div class="nav-right">
      <button class="refresh-btn">刷新</button>
    </div>
  </div>

  <!-- 扫描页面 -->
  <div class="page scanner-page active">
    <div class="container"></div>
  </div>

  <!-- 指纹嗅探页面 -->
  <div class="page fingerprint-page">
    <div class="container">
      <div class="fingerprint-section">
        <div class="fingerprint-group oa-group">
          <h3>
            <span class="tag oa-tag">OA</span>
            通达OA
          </h3>
          <div class="fingerprint-item">
            <div class="fingerprint-label">特征：响应体包含通达banner声明</div>
            <div class="fingerprint-status pending">待检测</div>
          </div>
        </div>
        <div class="fingerprint-group erp-group">
          <h3>
            <span class="tag erp-tag">ERP</span>
            用友畅捷通T+
          </h3>
          <div class="fingerprint-item">
            <div class="fingerprint-label">特征：加载特征图片资源</div>
            <div class="fingerprint-status pending">待检测</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 配置页面 -->
  <div class="page config-page">
    <div class="container"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
