<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="highlight.css">
  <style>
    body {
      width: 400px;
      height: 600px;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
      background: #fff;
      color: #333;
      display: flex;
      flex-direction: column;
    }

    /* 页面容器样式 */
    .page {
      display: none;
      flex: 1;
      overflow-y: auto;
    }

    .page.active {
      display: block;
    }

    /* 内容容器样式 */
    .container {
      height: 100%;
      overflow-y: auto;
    }

    /* 用户名密码结果的颜色标识 */
    .credentials-list .item::before {
      background: #e64980;  /* 粉红色 - 用户名密码 */
    }
  </style>
</head>
<body>
  <!-- 导航栏 -->
  <div class="nav-bar">
    <div class="nav-left">
      <button class="nav-tab active" data-page="scanner">信息搜集</button>
      <button class="nav-tab" data-page="fingerprint">指纹嗅探</button>
      <button class="nav-tab" data-page="config">配置</button>
    </div>
    <div class="nav-right">
      <button class="refresh-btn">刷新</button>
    </div>
  </div>

  <!-- 扫描页面 -->
  <div class="page scanner-page active">
    <div class="container"></div>
  </div>

  <!-- 指纹嗅探页面 -->
  <div class="page fingerprint-page">
    <div class="container">
      <div class="fingerprint-section">
        <!-- 指纹组将由 JS 动态添加 -->
      </div>
    </div>
  </div>

  <!-- 配置页面 -->
  <div class="page config-page">
    <div class="container">
      <div class="config-section">
        <div class="config-group">
          <h3>扫描白名单</h3>
          <div class="config-content">
            以下域名将不会被扫描：
          </div>
          <div class="whitelist-domains">
            <!-- 白名单域名将在这里动态显示 -->
          </div>
        </div>

        <!-- 添加动态扫描控制 -->
        <div class="config-group">
          <h3>扫描设置</h3>
          <div class="config-item">
            <label class="switch-wrapper">
              <input type="checkbox" id="dynamicScan" class="switch-input">
              <span class="switch-label">动态扫描</span>
            </label>
            <div class="config-desc">
              启用后将自动扫描页面动态变化的内容，适用于单页应用等动态渲染的页面
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
